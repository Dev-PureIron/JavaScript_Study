<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포커스 이벤트</title>
</head>
<body>
    <form name="joinForm">
        <div>
            <!-- autocomplete -> 자동완성 -->
            <input type="text" name="id" placeholder="아이디" autocomplete="off">
        </div>
        <p id="result"></p>
        <div>
            <input type="password" name="password" placeholder="비밀번호">
        </div>
    </form>
</body>
<script>
    // input 객체에 joinForm 영역 안 name이 id인 경로를 가져와 담는다.
    const input = joinForm.id;
    // querySelector는 가져올 태그의 첫 번째 주소값을 가져온다.
    const result = document.querySelector("p#result");

    input.addEventListener("blur", function(){
        if(!this.value){
            result.innerHTML = "아이디를 입력해주세요";
            result.style.color = "red";
            this.focus();
        }else{
            result.innerHTML = "사용 가능한 아이디입니다.";
            result.style.color = "blue";
        }
    });
</script>
</html>
